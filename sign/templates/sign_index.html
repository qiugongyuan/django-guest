{% load static %}
{% block content %}

<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.min.css">

    <meta charset="utf-8">

    <title>Guset Manage</title>
</head>

<!-- 导航栏 -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{eventName}} </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

                <li><a href="/event_manage/">发布会</a></li>
                <li><a href="/guest_manage/">嘉宾</a></li>
            </ul>

        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme-showcase" role="main">

    <!--签到表单-->
    <div class="page-header" style="padding-top:80px;">
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form" action="/sign_index_action/{{ eventID }}/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input name="phone" type="text" placeholder="输入手机号" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">签到</button>
                <font color="red">
                    <br>{{hint}}
                    <br>{{guest.realname}}
                    <br>{{guest.phone}}
                </font>
            </form>
        </div>
    </div>

</div>
{% endblock %}
